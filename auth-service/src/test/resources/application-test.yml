spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  flyway:
    enabled: false  # Disable Flyway for tests

  cloud:
    config:
      enabled: false  # Disable config server for tests

eureka:
  client:
    enabled: false  # Disable Eureka for tests

jwt:
  secret: testSecretKey123456789
  expiration: 86400000